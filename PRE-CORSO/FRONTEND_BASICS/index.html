<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming WEBAPP</title>
</head>
<body>
    <h1 align="center">Music Streaming WEB APP</h1>
    <h2>Registrazione Utente</h2>
    <form onsubmit="alert('Registrazione Inviata!')">
        <div>
            <input type="text" placeholder="Inserisci il tuo nome"></input>
            <input type="text" placeholder="Inserisci il tuo cognome"></input>
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua email"></input>
        </div>
        <div>
            <input type="password" placeholder="Inserisci una password"></input>
        </div>
        <div>
            Data di nascita <input type="date" style="margin-left: 72px;"></input>
        </div>
        <div>
            <input type="number" placeholder="Numero di telefono"></input>
        </div>
        <div>
            <p>Generi musicali preferiti</p>
            <input type="checkbox">Rap</input>
            <input type="checkbox">Hip-Hop</input>
            <input type="checkbox">Classica</input>
        </div>
        <div>
            <input type="checkbox">Funk</input>
            <input type="checkbox">Reggae</input>
            <input type="checkbox">Elettronica</input>
        </div>
        <div>
            <input type="radio">Accetto termini e condizioni*</input>
        </div>
        <button type="submit">Invia Registrazione!</button>
    </form>
</body>
</html>
